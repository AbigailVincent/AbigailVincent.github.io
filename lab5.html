<body>
    <div class="section">
    <header class="bg-primary text-white text-center py-2 mb-3 rounded">
        <h1>Registration Page:</h1>
        <h3>register for free puppies!!</h3>
    </header>
   <div class="inputs">
    <h4 class="mb-3">Please fillout this form:</h4>

   <!--FIRST NAME-->
   <label for="firstName" class="fn-label">First name: </label>
   <input type="text" id="firstName"class="form-control mb-3">
   <!--LAST NAME-->
   <label for="lastName" class="ln-label">Last name: </label>
   <input type="text" id="lastName"class="form-control mb-3">
   <!--EMAIL-->
   <label for="email" class="email-label">Email: </label>
   <input type="text" id="email"class="form-control mb-3">
   <!--PASSWORD-->
   <label for="password" class="password-label">Password: </label>
   <input type="text" id="password"class="form-control mb-3">
   <!--DOB-->
   <label for="DOB" class="DOB-label">Date of Birth: </label>
   <input type="text" id="DOB"class="form-control mb-3">
   <!--SUBMIT FORM-->
   <button class="btn btn-success" onclick="register()" >Register</button> <!--makes it green-->
</div>
<div id="output" class="success" style="display:none;">
    <div class="ya">
        <h4>Registration Successful!</h4>
        <p>First Name:<span id="outputFirst"></span></p>
        <p>Last Name:<span id="outputLast"></span></p>
        <p>Email:<span id="outputEmail"></span></p>
        <p>Password:<span id="outputPassword"></span></p>
        <p>Date of birth:<span id="outputDOB"></span></p>
    </div>
</div>
