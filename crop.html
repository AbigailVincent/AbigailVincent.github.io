     <style>
       /*STYLING  (CENTERING,COLORS,PICTURES,ETC)*/

<body>
    <h1>Stardew Valley Crops by Season</h1>
  <!--BUTTON-->
    <button onclick="Crops()">crops</button>
  <!--TABLE-->
    <table id="cropTable">
    <tr>
        <th>Season:
        </th>
        <th>Crop Name:</th>
    </tr>
    
<!--DATA HEREEEE-->
   
    </table>
    <script>

 function Crops(){ 
    fetch('https://stardewapi.co/api/crops/fall')
    .then(resp=>resp.json()) 
    .then(data=>{ 
        const crops=data.data;
        const table=document.getElementById("cropTable");

 crops.forEach(crop=>{
    const row=table.insertRow();
    row.insertCell(0).innerHTML="Fall";
    row.insertCell(1).innerHTML=crop.name;
 });
    });

}
    

    </script>
    </body>
