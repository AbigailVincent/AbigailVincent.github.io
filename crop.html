     <style>
       <!--STYLING  (CENTERING,COLORS,PICTURES,ETC)-->

<body>
    <h1>Stardew Valley Crops by Season</h1>
  <!--BUTTON-->
    <button onclick="Crops()">crops</button>
  <!--TABLE-->
    <table id="cropTable">
    <tr>
        <th>Season:
        </th>
        <th>Crop Name:</th>
    </tr>
    
<!--DATA HEREEEE-->
   
    </table>
    <script>
    <!--API USAGE-->
async function Crops(){
    fetch('https://stardewapi.co/api/crops')//FETCH
    .then(data=>data.json()) //RESPONSE->JSON
    .then(Cropsdata=>{ //CROP ARRAY API DATA
const crops=Cropsdata.data.crops;
const seasons=['fall','winter','spring','summer'];
var table=document.getElementById('cropTable'); //GETTING TABLE BY I
 
table.innerHTML='<tr><th>Season: </th><th>Crop Name:</th></tr>'; //CLEAR  TABLE
      //LOOP THROUGH ALL CROPS
for(var i=0;i<crops.length;i++){
    if(crops[i].season){ //IF CROP HAS SEASON
    for(var j=0;j<crops[i].season.length;j++){ //LOOP ALL SEASONS CROP GROWS IN
      //INSERT  NEW ROW
        var row= table.insertRow(-1);
        var cell=row.insertCell(0); //TWO CELLS ARE SEASON AND CROPS
        var cell2=row.insertCell(1);
        cell.innerHTML=crops[i].season[j];//SEASON NAME
        cell2.innerHTML=crops[i].name;//CROP NAME
    }
    }
 }

});
    }

    </script>
