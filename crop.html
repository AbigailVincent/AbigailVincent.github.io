     <style>

<body>
    <h1>Stardew Valley Crops by Season</h1>
 
  <!--TABLE-->
    <table id="cropTable">
    <tr>
        <th>Season:
        </th>
        <th>Crop Name:</th>
    </tr>
    
<!--DATA HEREEEE-->
   
    </table>
    <table id="ForageableTable">
    <tr>
        <th>Forageables:
        </th>
        
    </tr>
    
<!--DATA HEREEEE-->
   
    </table>

    <script>

        function Crops(){ 

            fetch('https://stardewapi.co/api/crops/season/fall')
            .then((resp)=>resp.json()) 
            .then(data=>{ 
                console.log(data)
                const table=document.getElementById("cropTable");
                const row=table.insertRow();
                row.insertCell(0).innerHTML="Fall";
                let croplist="";
            data.forEach(function(crop,index){
                croplist+=crop.name;
                if(index<data.length-1){
                    croplist +=", ";
                }
                });
                row.insertCell(1).innerHTML=croplist;
            });
                fetch('https://stardewapi.co/api/crops/season/spring')
            .then((resp)=>resp.json()) 
            .then(data=>{ 
                console.log(data)
                const table=document.getElementById("cropTable");
                const row=table.insertRow();
                row.insertCell(0).innerHTML="Spring";
                let croplist="";
            data.forEach(function(crop,index){
                croplist+=crop.name;
                if(index<data.length-1){
                    croplist +=", ";
                }
                });
                row.insertCell(1).innerHTML=croplist;
            });
                 fetch('https://stardewapi.co/api/crops/season/summer')
            .then((resp)=>resp.json()) 
            .then(data=>{ 
                console.log(data)
                const table=document.getElementById("cropTable");
                const row=table.insertRow();
                row.insertCell(0).innerHTML="Summer";
                let croplist="";
            data.forEach(function(crop,index){
                croplist+=crop.name;
                if(index<data.length-1){
                    croplist +=", ";
                }
                });
                row.insertCell(1).innerHTML=croplist;
            });
                 fetch('https://stardewapi.co/api/crops/season/winter')
            .then((resp)=>resp.json()) 
            .then(data=>{ 
                console.log(data)
                const table=document.getElementById("cropTable");
                const row=table.insertRow();
                row.insertCell(0).innerHTML="Winter";
                let croplist="";
            data.forEach(function(crop,index){
                croplist+=crop.name;
                if(index<data.length-1){
                    croplist +=", ";
                }
                });
                row.insertCell(1).innerHTML=croplist;
            });

        }
    
        function fetchForageable(){
             fetch('https://stardewapi.co/api/forageables')
            .then((resp)=>resp.json()) 
            .then(data=>{ 
                console.log(data)
                const table=document.getElementById("ForageableTable");
               data.forEach(item=>{
                const row=table.insertRow();
                row.insertCell(0).textContent=item.name;
               })
                
            });
        }
        Crops();
            fetchForageable();
    </script>

 </html>
    
        document.getElementById("cropBtn").addEventListener("click", Crops);
